version: '3.2'
services:
  db:
    image: mongo:4.0-xenial
    volumes:
      - ./db:/data/db
      - ./configdb:/data/configdb
    ports:
      - "127.0.0.1:20722:27017"
  test:
    image: sealious-test:latest
    build:
      context: .
      dockerfile: test.dockerfile
    volumes:
      - ./:/opt/sealious/
    ports:
      - "127.0.0.1:8080:8080"
    user: ${UID:-1000}:${GID:-1000}
    links: 
      - db
      - mailcatcher
  mailcatcher:
    image: schickling/mailcatcher:latest
    ports:
      - "127.0.0.1:1080:1080"
